<meta data-ng-if="vm.image.captionText && vm.image.captionText !== ''" itemprop="caption" content="{{vm.image.captionText}}" />
<meta data-ng-if="vm.image.width" itemprop="width" content="{{vm.image.width}}" />
<meta data-ng-if="vm.image.height" itemprop="height" content="{{vm.image.height}}" />
<meta data-ng-if="vm.image.imgSrc" itemprop="image" content="{{vm.image.imgSrc}}" />
