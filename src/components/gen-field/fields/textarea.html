<textarea name="{{vm.field.name}}" class="form-control" data-ng-model="vm.field.model[vm.field.id]"
          data-ng-required="vm.field.required" minlength="{{vm.field.minLength}}" maxlength="vm.field.maxLength"
          data-ng-disabled="vm.field.disabled" data-ng-maxlength="{{vm.field.maxLength}}"
          data-ng-keyup="vm.field.keyUp($event, vm.field)"></textarea>
